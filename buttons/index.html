<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons - Josh Elboom</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!--<link rel="stylesheet" href="https://wudesign.me/resources/basic-layout/css/styles.css">-->

  <link href="https://fonts.cdnfonts.com/css/coca-cola" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&amp;family=Audiowide&amp;family=Bigelow+Rules&amp;family=Hurricane&amp;family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/samsungone" rel="stylesheet">
                
  <link href="https://fonts.cdnfonts.com/css/cartoonnetwork" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/nike" rel="stylesheet">
                



  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&family=Koulen&family=Mohave:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star" />



  <link href="css/styles.css" rel="stylesheet">


</head>
<body>
<main>
    <h1>
        Button Styling - Josh Elboom
    </h1>

    <div class = "button_container">
        <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
    </div>

    <div class = "button_container">
        <a href = "http://www.amazon.com" target="_blank" id="btn_amazon">
            <i class="fa fa-amazon">
            </i>
        </a>
    </div>

    <div class = "button_container">
        <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
    </div>

    <div class = "button_container">
        <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">
            <span>indiegogo</span>
        </a>
    </div>



    <div class = "button_container">
        <a href="https://www.coca-cola.com/us/en" target="_blank" id="btn_coca">
            <span>Coca Cola</span>
        </a>
    </div>

    <div class = "button_container">
        <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">
            <span>NERF</span>
        </a>
    </div>
    
    <div class = "button_container">
        <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
            <span>lyft</span>
        </a>
    </div>
    
    <div class = "button_container">
        <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
            <span>SAMSUNG</span>
        </a>
    </div>



    <div class = "button_container">
        <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoon">
            <span class = c-span>C</span>
            <span class = n-span>N</span>
        </a>
    </div>

    <div class = "button_container">
        <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
            <span>NIKE</span>
        </a>
    </div>
    
    <div class = "button_container">
        <a href="http://hulkhogan.com/" target="_blank" id="btn_hulk">
            <span>HULK HOGAN</span>
        </a>
    </div>
    
    <div class = "button_container">
        <a href="https://thecolorrun.com/" target="_blank" id="btn_color">
            <span>the color run</span>
        </a>
    </div>



    <div class = "button_container">
        <a href="https://www.hsn.com/" target="_blank" id="btn_hsn">
            <span>HSN</span>
        </a>
    </div>
    
    <div class = "button_container">
        <a href="https://www.army.mil/" target="_blank" id="btn_army">
            <span class="material-symbols-outlined">
                star
                </span>
            <span>US ARMY</span>
        </a>
    </div>

</main>
</body>
</html>
